default: &default
  adapter: postgresql
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: rails
  password: 123456

development:
  <<: *default
  database: erp_dev

test:
  <<: *default
  database: erp_test

production:
  <<: *default
  database: erp_production