default: &default
  adapter: postgresql
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 50000
  username: rails
  password: 123456

development:
  <<: *default
  database: sprint_dev

test:
  <<: *default
  database: sprint_test

staging:
  <<: *default
  database: sprint_staging

production:
  <<: *default
  database: sprint_production